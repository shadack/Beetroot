<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike Purple</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="c9f425c3e3-nikeproductcard-assets/logo.png">
</head>
<body>
<div class="bg">
    <div class="main_bg">
        <div class="layer">
            <img src="c9f425c3e3-nikeproductcard-assets/logo.png" alt="nike" class="logo">
            <div class="menu">
                <span>lifestyle</span><span>running</span><span>football</span><span>skateboarding</span>
                <img src="c9f425c3e3-nikeproductcard-assets/btn_menu.svg" alt="" class="navicon">
            </div>
            <div class="cards">
                <img class="card1" src="c9f425c3e3-nikeproductcard-assets/card_2.png">
                <img class="card2" src="c9f425c3e3-nikeproductcard-assets/card_3.png">
            </div>
            <div class="block">
                <img src="c9f425c3e3-nikeproductcard-assets/_Image_.png" alt="" class="img">
                <img class="huarache" src="c9f425c3e3-nikeproductcard-assets/_Group_.png">
                <img src="c9f425c3e3-nikeproductcard-assets/img_h.png" alt="" class="shoes">
                <div class="photos">
                    <img src="c9f425c3e3-nikeproductcard-assets/img1.jpg" alt=""><img src="c9f425c3e3-nikeproductcard-assets/img2.jpg" alt=""><img src="c9f425c3e3-nikeproductcard-assets/img.jpg" alt="">
                </div>
                <div class="info1">
                    <div class="new">
                        <p>new</p>
                    </div>
                    <h1>the <span>running</span><br>has just begun</h1>
                    <div class="huarache2">
                        <p>Huarache</p>
                    </div>
                    <div class="rating">
                        <span><img src="c9f425c3e3-nikeproductcard-assets/Forma%201.png"></span><span><img src="c9f425c3e3-nikeproductcard-assets/Forma%201.png"></span><span></span><img src="c9f425c3e3-nikeproductcard-assets/Forma%201.png"><span></span><img src="c9f425c3e3-nikeproductcard-assets/Forma%201.png"><span><img src="c9f425c3e3-nikeproductcard-assets/Forma%201.png"></span>
                    </div>
                    <h2>$ 200</h2>
                    <div class="size">
                        <p>Size</p>
                        <span>7</span><span>8</span><span>9</span><span>10</span><span>11</span>
                    </div>
                    <div class="button">
                        <input type="button" value="ADD TO CART" class="add"><br>
                        <input type="button" value="WISHLIST" class="wish">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
