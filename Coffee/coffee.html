<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>coffee</title>
    <link rel="stylesheet" href="coffee.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
</head>
<body>
<div class="box">
    <div class="bronze"><span>$2</span>
        <h2>Bronze</h2>
        <img class="cup1" src="cup.png" alt="bronze">
        <img class="bean1" src="bean.png" alt="bean">
        <img class="smoke1" src="smoke1.png" alt="smoke">
    </div>
    <div class="gold"><span>$3</span>
        <h2>Gold</h2>
        <img class="cup2" src="cup3.png" alt="gold">
        <img class="bean2" src="bean.png" alt="bean">
        <img class="smoke2" src="smoke2.png" alt="smoke">
    </div>
    <div class="silver"><span>$2.5</span>
        <h2>Silver</h2>
        <img class="cup3" src="cup2.png" alt="silver">
        <img class="bean3" src="bean.png" alt="bean">
        <img class="smoke3" src="smoke3.png" alt="smoke">
    </div>
</div>
<p class="bronze1">any cup of coffee<br>until $3</p>
<p class="gold1">any cup of coffee<br>until $3</p>
<p class="silver1">any cup of coffee<br>until $3</p>
</body>
</html>
