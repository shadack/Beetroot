<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="stylesheet" href="nike.css"
</head>
<header>

</header>
<body class="main">
<div class="background">
    <div class="rounded">
        <img class="logo" src="imges/logo.png">
        <img class="shoe" src="imges/Nike-SB-Stefan-Janoski-Max.png">
        <div class="info">
            <h3 class="stefan">Nike SB Stefan Janoski Max</h3>
            <p>Unisex Skateboarding Shoe</p>
            <div class="rating">
                <span>&#9734</span><span>&#9734</span><span>&#9734</span><span>&#9734</span><span>&#9734</span>
            </div>
        </div>
        <div class="arrow">
            <label for="size">
                <select class="size">
                    <option>Size</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option><
                    <option>5</option>
                </select>
            </label>
        </div>
        <div class="arrow2">
            <label for="size">
                <select class="size2">
                    <option>Qty</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option><
                    <option>5</option>
                </select>
            </label>
        </div>
        <label class="button" for="button">
            <input type="button" value="Add to cart">
        </label>
        <div class="color">
            <div class="grey"></div>
            <div class="white"></div>
            <div class="red"></div>
            <div class="blue"></div>
        </div>
    </div>
</body>
</html>
